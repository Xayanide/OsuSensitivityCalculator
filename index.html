<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="index.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="index.js"></script>
        <title>osu! Sensitivity Calculator for Mouse</title>
    </head>
    <body>
        <div class="header">
            <h2>osu! Sensitivity Calculator for Mouse</h2>
        </div>
        <div class="container">
            <div class="row">
                <div class="input-group">
                    <span class="input-group-addon" for="ppi">DPI</span>
                    <input id="ppi" type="number" value="800" class="form-control" title="Mouse DPI or PPI" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon" for="textInput">Windows Sensitivity</span>
                    <input id="winsens" type="number" value="6" min="1" max="11" class="form-control" title="Windows sensitivity" />
                    <input id="winsensrange" type="range" value="6" min="1" max="11" class="form-control-custom-range" title="Windows sensitivity range" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon">osu! Sensitivity Multiplier</span>
                    <input id="osusens" type="number" value="1" step="0.1" class="form-control" title="osu! In-game sensitivity" />
                </div>
            </div>
            <div class="row">
                <p>
                    <label for="width">Height :</label>
                    <input id="width" type="number" value="800" title="Screen resolution width" />
                </p>
                <p>
                    <label for="height">Height :</label>
                    <input id="height" type="number" value="600" title="Screen resolution height" />
                </p>
                <div id="results">
                    <div>
                        <label for="result">Effective PPI :</label>
                        <span id='result'></span>
                    </div>
                    <div>
                        <label for="playres">Playarea resolution :</label>
                        <span id='playres'></span>
                    </div>
                    <div>
                        <label for="playarea">Playarea :</label>
                        <span id='playarea'></span>
                    </div>
                    <div>
                        <label for="playareacm">Playarea (cm) :</label>
                        <span id='playareacm'></span>
                    </div>
                </div>
                <br />
            </div>
        </div>
    </body>
</html>
