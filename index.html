<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>osu! Sensitivity Calculator for Mouse</title>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>osu! Sensitivity Calculator for Mouse</h1>
        </div>
        
        PPI
        <input id="ppi" value="800">
        Windows Sensitivity
        <input id="textInput" type="number" value="6" class="form-control">
        <input type="range" value="6" min="1" max="11" id="winsens" class="form-control custom-range">
        osu! Sensitivity Multiplier
        <input id="osusens" value="1">
        <br>Resolution:
        <br>Width:
        <input id="width" value="800">
        Height:
        <input id="height" value="600">
        <div id="results">
            <div>Effective PPI: <span id='result'></span></div>
            <div>Playarea resolution: <span id='playres'></span></div>
            <div>Playarea: <span id='playarea'></span></div>
            <div>Playarea (cm): <span id='playareacm'></span></div>
        </div><br>
        </div>
</body>
</html>
