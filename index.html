<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>osu! Sensitivity Calculator for Mouse</title>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>osu! Sensitivity Calculator for Mouse</h1>
        </div>
        PPI
        <input id="ppiInput" type="number" value="800" title="Mouse's DPI or PPI used." />
        <br />Windows Sensitivity
        <input id="windowsNumberInput" type="number" value="6" min="1" max="11" title="Windows' sensitivity used from 1 to 11" />
        <input id="windowsRangeInput" type="range" value="6" min="1" max="11" title="Windows' sensitivity range from 1 to 11" />
        <br />osu! Sensitivity Multiplier
        <input id="gameNumberInput" type="number" step="0.1" min="0.40" max="6" value="1" title="Sensitivity multiplier used in osu!" />
        <br />
        <br />Resolution:
        <br />Width:
        <input id="windowsWidthInput" type="number" value="800" title="Screen resolution's width" />
        <br />Height:
        <input id="windowsHeightInput" type="number" value="600" title="Screen resolution's height" />
        <div id="results">
            <br />
            <div>Effective PPI: <span id='playPPI'></span></div>
            <div>Playarea resolution: <span id='playResolution'></span></div>
            <div>Playarea (in): <span id='playAreaIN'></span></div>
            <div>Playarea (cm): <span id='playAreaCM'></span></div>
            <div>Playarea (mm): <span id='playAreaMM'></span></div>
            <div>
                <label>
                <input type="checkbox" name="roundPlayAreas" id="roundPlayAreas" title="Round all the play areas to the nearest integer" />Round the play areas
                </label>
            </div>
        </div>
    </div>
</body>
</html>
